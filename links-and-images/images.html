<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTC-8">
        <title>Images</title>
    </head>
    <body>
        <h1>Images</h1>
        <p>This page covers common image formats, but you may also be looking for <a
            href='links.html'>links</a> and <a href='misc/extras.html'>useful
            extras</a>.</p>
        <h2>JPGs</h2>
        <p>JPG images are good for photos.</p>
        <img src="./images/mochi.jpg" alt="A colorful mochi ball" width="75">
        <h2>GIFs</h2>
        <p>GIFs are great for animations.</p>
        <img src="./images/mochi.gif" alt="An animated mochi ball jumping up and down" width="75">
        <h2>PNGs</h2>
        <p>PNGs are great for diagrams and icons</p>
        <img src="./images/mochi.png" alt="I basic mochi ball looking cute" width="75">
        <h2>SVGs</h2>
        <p>SVGs are <em>amazing</em>. I will try to use them <strong>all the time</strong>.</p>
        <img src="./images/mochi.svg" alt="A mochi ball chilling" width="75">
    </body>
</html>
